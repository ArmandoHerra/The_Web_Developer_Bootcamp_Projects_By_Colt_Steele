<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>More CSS Selectors</title>
        <link rel="stylesheet" type="text/css" href="selectors.css">
    </head>
    <body>
        <h1>More CSS Selectors.</h1>
        <a href="http://www.google.com">Click me to go to Google.</a>
        
        <h4>Fruit.</h4>
        
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>
        
        <h4>Vegetables.</h4>
        
        <ul>
            <li>Carrots</li>
            <li>Peas</li>
            <li>Asparagus</li>
        </ul>
        
        <h4>Popular Internet Sites.</h4>
        <ul>
            <li>
                <a href="http://www.google.com">Google</a>
            </li>
            <li>
                <a href="http://www.facebook.com">Facebook</a>
            </li>
            <li>
                <a href="http://www.reddit.com">Reddit</a>
            </li>
        </ul>
    </body>
</html>
