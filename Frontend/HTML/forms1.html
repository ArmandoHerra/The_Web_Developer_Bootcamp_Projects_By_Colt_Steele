<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Sign In</h1>
        <form action="/sign-in-url" method="post">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="your@email.com">
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Password">
            <br>
            <br>
            <label for="checkbox">Remember Me</label>
            <input type="checkbox">
            <br>
            <br>
            <button>Log In</button>
        </form>
        <br>
        <br>
        <p>Do you prefer dogs or cats?</p>
        <form>
            <label for="dogs">Dogs: </label>
            <input name="petChoice" id="dogs" type="radio" value="dogs">
            
            <label for="cats">Cats: </label>
            <input  name="petChoice" id="cats" type="radio" value="cats">
            <br>
            <br>
            <p>What is your current mood?</p>
            <select name="mood">
                <option value="happy">:)</option>
                <option value="neutral">:|</option>
                <option value="sad">:(</option>
            </select>
            <br>
            <p>Why?</p>
            <textarea name="textbox" rows="5" cols="20" placeholder="Why is that your mood?"></textarea>
            <button>Go!</button>
        </form>
    </body>
</html>
